<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">        

        <title>Calculadora - Shinobi World</title>
        <link rel="shortcut icon" type="image/x-icon" href="https://2img.net/i.imgur.com/fLBMAf2.png">

         <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <!-- ./font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <form>
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12">
                                <h1>Calculadora Ninja</h1>
                            </div>
                        </div>
                        <div class="card atributos">
                            <div class="title">
                                Atributos
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="ninjutsu">Ninjutsu</label>
                                        <input id="ninjutsu" name="ninjutsu" type="number" class="form-control flex-fill" value="0" min="0" max="10"/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="forca">Força</label>
                                        <input id="forca" name="forca" type="number" class="form-control flex-fill" value="0" min="0" max="10"/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="inteligencia">Inteligência</label>
                                        <input id="inteligencia" name="inteligencia" type="number" class="form-control flex-fill" value="0" min="0" max="10"/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="genjustsu">Genjutsu</label>
                                        <input id="genjustsu" name="genjustsu" type="number" class="form-control flex-fill" value="0" min="0" max="10"/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="deztreza">Destreza</label>
                                        <input id="deztreza" name="deztreza" type="number" class="form-control flex-fill" value="0" min="0" max="10"/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="sabedoria">Sabedoria</label>
                                        <input id="sabedoria" name="sabedoria" type="number" class="form-control flex-fill" value="0" min="0" max="10"/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="taijustu">Taijutsu</label>
                                        <input id="taijustu" name="taijustu" type="number" class="form-control flex-fill" value="0" min="0" max="10"/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="constituicao">Constituição</label>
                                        <input id="constituicao" name="constituicao" type="number" class="form-control flex-fill" value="0" min="0" max="10"/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="carisma">Carisma</label>
                                        <input id="carisma" name="carisma" type="number" class="form-control flex-fill" value="0" min="0" max="10"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-12">
                        <!-- ./atributos -->
                        <div class="card status">
                            <div class="title">
                                Status
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="hp">HP e Chakra</label>
                                        <input id="hp" name="hp" type="text" data-value="90" value="90" class="form-control flex-fill" disabled/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="teste-mentiras">Teste de Persuasão e Percepção de Mentiras:</label>
                                        <input id="teste-mentiras" name="teste-mentiras" data-value="0" value="0" class="form-control flex-fill" disabled/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="stamina">Stamina</label>
                                        <input id="stamina" name="stamina" data-value="-1" value="-1" class="form-control flex-fill" disabled/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="defesa">Defesa</label>
                                        <input id="defesa" name="defesa" data-value="-2" value="-2" class="form-control flex-fill" disabled/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="sanidade">Sanidade</label>
                                        <input id="sanidade" name="sanidade" data-value="90" value="90" class="form-control flex-fill" disabled/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="percepcao-movimento">Percepção de Movimento</label>
                                        <input id="percepcao-movimento" name="percepcao-movimento" data-value="0" value="0" class="form-control flex-fill" disabled/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="percepcao-velocidade">Percepção de Velocidade:</label>
                                        <input id="percepcao-velocidade" name="percepcao-velocidade" data-value="0" value="0" class="form-control flex-fill" disabled/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="velocidade">Velocidade</label>
                                        <input id="velocidade" name="velocidade" data-value="0" value="0" class="form-control flex-fill" disabled/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="ocultacao-armadilha">Ocultação de Armadilha</label>
                                        <input id="ocultacao-armadilha" name="ocultacao-armadilha" data-value="0" value="0" class="form-control flex-fill" disabled/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="furtividade">Furtividade</label>
                                        <input id="furtividade" name="furtividade" data-value="0" value="0" class="form-control flex-fill" disabled/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="rastreamento">Rastreamento</label>
                                        <input id="rastreamento" name="rastreamento" class="form-control flex-fill" disabled/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="saque">Saque</label>
                                        <input id="saque" name="saque" data-value="0" value="0" class="form-control flex-fill" disabled/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="teste-genjutsu">Teste de poder de Genjutsu</label>
                                        <input id="teste-genjutsu" name="teste-genjutsu" data-value="0" value="0" class="form-control flex-fill" disabled/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="encobrimento">Encobrimento</label>
                                        <input id="encobrimento" name="encobrimento" data-value="0" value="0" class="form-control flex-fill" disabled/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="teste-saida-genjutsu">Teste de Saída de Genjutsu</label>
                                        <input id="teste-saida-genjutsu" name="teste-saida-genjutsu" data-value="0" value="0" class="form-control flex-fill" disabled/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="limite-jutsus">Limite de jutsus</label>
                                        <input id="limite-jutsus" name="limite-jutsus" data-value="0" value="0" class="form-control flex-fill" disabled/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="teste-ilusao">Teste de Percepção de Ilusão</label>
                                        <input id="teste-ilusao" name="teste-ilusao" data-value="0" value="0" class="form-control flex-fill" disabled/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ./status -->
                    </div>
                    <!-- ./col -->
                </div>
                <!-- ./row -->
            </form>
        </div>
        <!-- ./body -->
        <style type="text/css">
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #465464;
                color: #fff;
                overflow: auto; 
                padding: 2rem;
                font-family: Roboto, sans-serif;
            }

            body::after {
                background: url(https://i.imgur.com/pWKRc7t.png);
                content: "";
                opacity: 0.3;
                height: 100%;
                position: fixed;
                background-position: center center; 
                top: 0;
                bottom: 0;
                right: 0;
                left: 0;
                z-index: -1;   
            }

            form {
                border: 1px solid #08086c;
                padding: 2rem;
                background: #000000b3;
                border-radius: 0.7rem;
            }

            .content {
                max-width: 1200px;    
            }

            h1 {
                text-align: center;
                font-size: 1.6rem;
                margin-bottom: 3rem;
            }

            .title {
                font-size: 1.1rem;
                margin-left: -1rem;
                margin-top: -3rem;
                padding-bottom: 1rem;
            }

            input {
                margin: 0 1rem 0.3rem 0;
                font-size: 0.6rem;
            }

            label {
                font-size: 0.7rem;
            }

            input:disabled {
                background-color: #fff;
            }

            .card {
                margin-bottom: 5rem;
                background: none;
                border-color: #08086c;
                padding: 1rem;
            }
        </style>
        <script language="JavaScript">
            $(function () {
                $('#constituicao', '#ninjustu').val(0).trigger('change');

                $('#ninjutsu').on('change', function () {
                    const value = this.value * 2;

                    $('#poder').val(10 + value);
                });

                $('body').on('change', '#constituicao', function () {
                    calculate(this.value, $('#forca').val());
                });

                $('body').on('change', '#forca', function () {
                    calculate($('#constituicao').val(), this.value);
                });

                function calculate(constituicao, forca) {
                    let hp = -10;
                    let stamina = -1;
                    let sanidade = -10;
                    let defesa = -5;

                    if (constituicao == undefined || constituicao.length == 0 || constituicao <= 0) {
                        hp = -10;
                        stamina = -1;
                        sanidade = -10;
                        defesa = -5;
                    } else if (constituicao == 1) {
                        hp = 20;
                        stamina = 1;
                        sanidade = 10;
                        defesa = 1;
                    } else if (constituicao == 2) {
                        hp = 40;
                        stamina = 1;
                        sanidade = 20;
                        defesa = 2;
                    } else if (constituicao == 3) {
                        hp = 60;
                        stamina = 2;
                        sanidade = 30;
                        defesa = 3;
                    } else if (constituicao == 4) {
                        hp = 80;
                        stamina = 2;
                        sanidade = 40;
                        defesa = 4;
                    } else if (constituicao == 5) {
                        hp = 100;
                        stamina = 2;
                        sanidade = 50;
                        defesa = 5;
                    } else if (constituicao == 6) {
                        hp = 120;
                        stamina = 3;
                        sanidade = 60;
                        defesa = 6;
                    } else if (constituicao == 7) {
                        hp = 140;
                        stamina = 3;
                        sanidade = 70;
                        defesa = 7;
                    } else if (constituicao == 8) {
                        hp = 160;
                        stamina = 4;
                        sanidade = 80;
                        defesa = 8;
                    } else if (constituicao == 9) {
                        hp = 180;
                        stamina = 4;
                        sanidade = 90;
                        defesa = 9;
                    } else if (constituicao >= 10) {
                        hp = 200;
                        stamina = 5;
                        sanidade = 100;
                        defesa = 10;
                    }

                    if (forca == undefined || forca.length == 0 || forca <= 0) {
                        defesa += -1;
                    } else if (forca == 1) {
                        defesa += 1;
                    } else if (forca == 2) {
                        defesa += 2;
                    } else if (forca == 3) {
                        defesa += 3;
                    } else if (forca == 4) {
                        defesa += 4;
                    } else if (forca == 5) {
                        defesa += 5;
                    } else if (forca == 6) {
                        defesa += 6;
                    } else if (forca == 7) {
                        defesa += 7;
                    } else if (forca == 8) {
                        defesa += 8;
                    } else if (forca == 9) {
                        defesa += 9;
                    } else if (forca >= 10) {
                        defesa += 10;
                    }

                    $('#hp').val(100 + hp);
                    $('#stamina').val(2 + stamina);
                    $('#sanidade').val(100 + sanidade);
                    $('#defesa').val(2 + defesa);
                }
            });
        </script>
    </body>
</html>
